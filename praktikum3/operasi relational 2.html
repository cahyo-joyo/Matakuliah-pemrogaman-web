<script language="javascript">
	var nilai = prompt("Nilai (0-100) : ", 0);
	var hasil = "";
	if (nilai >= 60)
		hasil = "lulus";
	else
		hasil = "tidak lulus";
	document.write("Hasil : "+hasil);
</script>
