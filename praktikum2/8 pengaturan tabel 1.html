<!DOCTYPE html>
<html>
<head>
	<title> pengaturan padding table </title>
	<style type="text/css">
		td.kiri {
			padding-top: 2cm;
			padding-right: 2cm;
			padding-bottom: 2cm;
			padding-left: 2cm;
			background-color: #F0F8FF; 
		}
	</style>
</head>
<body>
<table border="1">
	<tr>
		<td class="kiri"> padding dengan jarak 2cm dari kiri, atas, kanan, dan bawah </td>
		<td> tanpa jarak </td>
	</tr>
</table>
</body>
</html>
