<!DOCTYPE html>
<html>
<head>
	<title> tombol sembunyi dan tampil </title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(".sembunyi").click(function(){$("#foto").hide("slow")});
		$(".tampil").click(function(){$("#foto").show("slow")});

		$(".sembunyi1").click(function(){$("#foto1").hide("slow")});
		$(".tampil1").click(function(){$("#foto1").show("slow")});

		$(".sembunyi2").click(function(){$("#foto2").hide("slow")});
		$(".tampil2").click(function(){$("#foto2").show("slow")});
	});
	</script>
</head>
<body>
	<button class="sembunyi">sembunyikan</button>
	<button class="tampil">tampilkan</button>
	<p><img id="foto" src="aku.jpg" width="180" height="200"></p>

	<button class="sembunyi1">sembunyikan</button>
	<button class="tampil1">tampilkan</button>
	<p><img id="foto1" src="Picture1.png" width="180" height="200"></p>

	<button class="sembunyi2">sembunyikan</button>
	<button class="tampil2">tampilkan</button>
	<p><img id="foto2" src="logoupn.png" width="180" height="200"></p>	
</body>
</html>
