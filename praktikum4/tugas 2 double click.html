<!DOCTYPE html>
<html>
<head>
	<title> double click </title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("div").dblclick(function(){
				$(this).css({background:"red"});
			});
		});
	</script>
	<style type="text/css">
		div{
			background: yellow;
			width: 75px;
			height: 100px;
			float: left;
			margin: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p>Klik 2x di setiap kotak untuk merubah warnanya</p>
	<div></div><div></div>
	<div></div><div></div>
</body>
</html>
