<!DOCTYPE html>
<html>
<head>
	<title>Tugas 1</title>
</head>
<body>
	<h1>Form HTML</h1>
	<font>Name: <input type="text" name="Name"></font>	
	<br><br>
	Gender: 
	<input type="Radio" name="Gender" value="M"> Man
	<input type="Radio" name="Gender" value="W"> Woman
	<br><br>
	<font>Address: <input type="text" name="Address"></font>	
	<br><br>
	Country: 
	<select name="Country">
		<option value=’IND’>Indonesia</option>
		<option value=’RSA’>Rusia</option>
		<option value=’USA’>Amerika</option>
		<option value=’SNG’>Singapura</option>
		<option value=’CHN’>China</option>
		<option value=’JPN’>Jepang</option>
		<option value=’AUS’>Australia</option>
		<option value=’ARB’>Arab Saundi</option>
		<option value=’ENG’>Inggris</option>
		<option value=’MXC’>Mexico</option>
		</select>
	<br><br>
	<font>
		Email: <input type="text" name="Email">
	<br><br>
		Photo: <input type="text" name="Photo">
	</font>
		<input type="file" name="Browse" value="Browse">
	<br><br>
	Comment: 
	<textarea name="Comment" cols="50" rows="10" align="center"></textarea>
		<input type="submit" value="Kirim" name="Submit">
	<br><br>
	<center>Form Registrasi</center>
</body>
</html>
